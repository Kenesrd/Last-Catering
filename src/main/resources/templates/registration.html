<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>
<body>
<h1>Register</h1>
<!--/*@thymesVar id="register" type="com.example.api.services.RegistrationForm"*/-->
<form method="POST" th:action="@{/register}" id="registerForm" th:object="${register}">
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" th:field="*{username}"/><br/>
    <label for="username">Surname: </label>
    <input type="text" name="surname" id="surname" th:field="*{surname}"/><br/>
    <label for="phone">Phone: </label>
    <input type="text" name="phone" id="phone" th:field="*{phone}"/><br/>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" th:field="*{email}"/><br/>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" th:field="*{password}"/><br/>

    <!--      <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>-->

    <button type="submit">Регистрация</button>
</form>
</body>
</html>
