<script type="text/javascript">
    const form = document.querySelector("#loginForm");
    const username = document.querySelector("#username");
    const surename = document.querySelector("#surename");
    const phone = document.querySelector("#phone");
    const email = document.querySelector("#email");
    const password = document.querySelector("#password");
    // const matcingPassword = document.querySelector("#matchingpassword");

    form.addEventListener('submit', function(e){
        let check = true;
        check = processingSelecter(username);
        check = processingSelecter(surename);
        check = processingSelecter(phone);
        check = processingSelecter(email);
        check = processingSelecter(password);
        // check = processingSelecter(matchingpassword);
        if (check == false) {
            e.preventDefault();
        }
        return check;
    });

    function processingSelecter(selecter){
        return showValidate(selecter);
    }

    // ======validate
    function validate (selecter) {
        let type = selecter.getAttribute('type');
        let name = selecter.getAttribute('name');
        const val = selecter.value.trim();

        if (val == "" || type == 'email' || name == 'email'){
            if(selecter.value.trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null){
                return false;
            }
        } else if(val == "" || type == "text" && val.length < 3){
            return false;
        } else if(val == "" || type == "tel" && val.length < 6){
            return false;
        } else if(val == "" || type == "password" && val.length < 6){
            return false;
        } else {
            return true;
        }
    }


    const arr = document.querySelectorAll(".input100");
    arr.forEach((e) => {
        e.addEventListener('blur', ()=>{
            processingSelecter(e);
        });
    });
    arr.forEach((e) => {
        e.addEventListener('focus', ()=>{
            hideValidate(e.parentElement);
        });
    });

    function showValidate(selecter){
        const alertParent = selecter.parentElement;
        if(validate(selecter) == false){
            alertParent.classList.remove("true-validate");
            alertParent.classList.add("alert-validate");
            let child = alertParent.querySelector(".btn-hide-validate");
            if(alertParent.classList.contains("alert-validate") && !alertParent.contains(child)){
                let error = document.createElement('span');
                error.className = "btn-hide-validate";
                error.innerHTML = '<i class="fa fa-times-circle" aria-hidden="true"></i>';
                alertParent.append(error);
                error.addEventListener('click', function(e) {
                    e.preventDefault();
                    hideValidate(alertParent);
                });
            }
            return false;
        } else {
            alertParent.classList.add("true-validate");
            return true;
        }
    }

    function hideValidate(parentSelecter){
        let childXbtn = parentSelecter.querySelector(".btn-hide-validate");
        parentSelecter.removeChild(childXbtn);
        parentSelecter.classList.remove("alert-validate");
        parentSelecter.classList.remove("true-validate");
    }
</script>
