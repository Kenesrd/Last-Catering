<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catering Aktau</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
    <h1>CATERING</h1>
    <h4>Товары по Казахстану</h4>

    <div>
        <h2>Поиск по названию Товара</h2>
        <form method="get">
                <input type="text" name="title" th:value="${title != null} ? ${title}">
            <button type="submit">Поиск</button>
        </form>
    </div>

    <!--/*@thymesVar id="product" type="com.example.api.entities.Product"*/-->
    <div th:each="product : ${products}">
        <img th:src="@{/images/{id}(id=${product.image != null} ? ${product.getImageId()})}" alt="" width="100px" height="100px"><br/>
        <h3 th:text="${product.title}"/>
        <p th:text="${product.description}"/>
        <p th:text="${product.weightAndPiece}"/>
<!--        <div>Тип: <span th:text="${product.productTypes}"/></div>-->
        <div>Цена: <span th:text="${product.price}"/></div>
        <br/>
    </div>
